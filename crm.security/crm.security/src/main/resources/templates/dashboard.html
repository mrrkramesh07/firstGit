
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<header th:insert="common/navbar.html"> </header>

   

 
  <div class="container">
	<div class="row">
			<div class="col-md-12">
			Dashboard 
<!-- <h1 th:text="${userIds}"></h1> -->

<span th:text="${#authentication.getPrincipal().getFullname()}"></span>

 
 <a th:href="@{/showResistration}">Add Registration</a>
 
				<div class="table responsive">
					<table class="table table-bordered table-striped">
						<thead>

 <tr>
 <th>ID</th>
 <th>UserName</th>
 <th>FullName</th>
 <th>Password</th>
 <th>Enabled</th>
 </tr></thead>
 
 
   <tr th:each="resistrations:${resistrationlist}">
 
   <td th:text="${resistrations.user_id}"/>
   <td th:text="${resistrations.username}"/>
   <td th:text="${resistrations.fullname}"/>
   <td th:text="${resistrations.password}"/>
   <td th:text="${resistrations.enabled}"/>

 </tr>
 </table>
 </div>
 </div>
 </div>
 </div>
 </body>
 </html>
