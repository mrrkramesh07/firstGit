<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<title>Custom Login Page</title>

</head>

<body>
<header th:insert="common/navbar.html"> </header>

	

	<div class="container">
	
	<h3>My Custom Login Page</h3>
		<div class="row">
			<div class="col-md-4">

				<div class="panel panel-info">

					<div class="panel-heading">
						<div class="panel-title">Sign In</div>
					</div>

					<form th:action="@{/login}" method="POST">

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								name="username" placeholder="username" value="user" class="form-control">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								name="password" placeholder="password" value="apple" class="form-control">
						</div>

						<!-- Login/Submit Button -->

						<div class="form-group">
							<div class="col-sm-6 controls">
								<button type="submit" value="submit" class="btn btn-success">Login</button>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
